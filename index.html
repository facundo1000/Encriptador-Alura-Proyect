<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Encriptador</title>
  </head>
  <body>
    <main>
      <header><h1>Encriptador</h1></header>

      <div class="caja_de_encriptado">
        <textarea id="caja-encriptador" cols="60" rows="10"></textarea>
      </div>

      <br />

      <div class="caja_encriptada">
        <textarea id="caja-respuesta" cols="20" rows="10"></textarea>
      </div>

      <button id="btn-encriptar">Encriptar</button>
      <button id="btn-desencriptar">Desencriptar</button>
    </main>
  </body>
  <script src="script/encriptador.js"></script>
</html>
